
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<h5 style="margin: 20px;">ADMIN PAGE</h5>
	<hr />
	<img th:src="@{/images/logo.jpg}" class="img-responsive"
		style="width: 250px; margin: 0 auto;" />

	<div class="row">
		<div class="col-xs-4 col-xs-offset-4">
			<div class="bg-danger" th:if="${param.error}">Invalid username
				or password.</div>
			<div class="bg-danger" th:if="${param.logout}">You have been
				logged out.</div>
			<form class="form-signin" th:action="@{/login}" method="post">
				<h2 class="form-signing-heading">Sign in</h2>
				<br>
				<div class="form-group">
					<label for="username" class="sr-only">Username</label> <input
						type="text" class="form-control" placeholder="Username"
						name="username" id="username" required="required" />
				</div>
				<div class="form-group">
					<label for="password" class="sr-only">Password</label> <input
						type="password" class="form-control" placeholder="Password"
						name="password" id="password" required="required" />
				</div>

				<button class="btn btn-primary btn-block" type="submit">Sign
					in</button>
			</form>
		</div>

	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
