
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	
	
	<div class="container" style="margin-top:20px;">
		<div class="table">
			<table id="laptopListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th><input th:id="selectAllLaptops" type="checkbox" /></th>
						<th>Model</th>
						<th>Brand</th>
						<th>Category</th>					
						<th>List Price</th>
						<th>Our price</th>
						<th>Active?</th>
						<th>Operation</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="laptop : ${laptopList}">
						<td>
							<input type="hidden" name="id" th:value="${laptop.id}" />
							<input th:id="'selectedid' + ${laptop.id}" class="checkboxLaptop" type="checkbox"/>
						</td>
						<td><a th:href="@{/laptop/laptopInfo(id=${laptop.id})}"><span th:text="${laptop.model}"></span></a></td>
						<td th:text="${laptop.brand}"></td>
						<td th:text="${laptop.category}"></td>
						<td th:text="${laptop.listPrice}"></td>
						<td th:text="${laptop.ourPrice}"></td>
						<td th:text="${laptop.active}"></td>
						<td>
							<input type="hidden" name="id" th:value="${laptop.id}" />
							<button th:id="'oneLaptop-'+${laptop.id}" class="btn btn-danger btn-xs delete-laptop" type="submit" value="delete" >
								<span class="fa fa-times"></span> Delete
							</button>
						</td>
						
					</tr>
				</tbody>
			</table>
		</div>
		<button th:id="deleteSelected" class="btn btn-danger">Delete selected</button>
	</div>
	
	
	<div th:replace="common/header :: body-bottom-scripts" />
	
	<script>
	$(document).ready(function () {
    	$('#laptopListTable').DataTable({
			stateSave: true
    	});
	});
	

	</script>
</body>
</html>
